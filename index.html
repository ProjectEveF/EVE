
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Event Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo" id="logo">
    </header>

    <main id="viewer" ontouchstart="startTouch(event)" ontouchend="endTouch(event)">
        <img id="event-image" src="upload/event1.jpg" alt="Eventbild">
    </main>

    <footer>
        <p>Platzhalter für zusätzlichen Text.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
